<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Fox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('fondo-estadio.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* oscurece un poco la imagen */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        a.button {
            padding: 15px 40px;
            background-color: #25D366; /* verde WhatsApp */
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 10px;
        }
        a.button:hover {
            background-color: #128C7E; /* verde oscuro WhatsApp */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Escribinos por WhatsApp para crear tu usuario y recibir un plus en tu carga</h1>
        <a class="button" href="https://wa.me/1168221188" target="_blank">WhatsApp</a>

</body>
</html>
